<ion-view view-title="AJAX">
  <ion-content ng-controller="FirstController">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" autofocus placeholder="title" ng-model="newPost.title">
          </label>
          <label class="item item-input">
              <textarea placeholder="Comments" ng-model="newPost.body"></textarea>
          </label>
          <button class="button button-block button-positive" ng-click="addPost()">
              add post
          </button>
      </div>
      <div class="card" ng-repeat="post in posts">
          <div class="item item-divider">
              {{post.title}}
          </div>
          <div class="item item-text-wrap">
              {{post.body}}
          </div>
      </div>
  </ion-content>
</ion-view>

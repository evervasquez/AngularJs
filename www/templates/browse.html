<ion-view view-title="Repositories">
  <ion-content ng-controller="FirstController" ng-cloak>
          <a class="item item-thumbnail-left" href="#" ng-repeat="post in posts">
              <img ng-src="{{post.owner.avatar_url}}">
              <h2>{{post.name}}</h2>
              <p>{{post.description}}</p>
          </a>
      </div>
  </ion-content>
</ion-view>
